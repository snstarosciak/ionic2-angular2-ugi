<div class="answer-added">
  <div class="post-type">
    <span class="topic-btn" tappable (click)="goToFeedTopic(post)">
      <div class="topic-img" style="background:url('img/clash_royale.jpg') no-repeat;"></div>
      <span class="post-type-text-block">
        {{topicName}}&middot;
        <span class="post-type-text">Answer added</span> &middot;
        11h ago
      </span>
    </span>
  </div>
  <ion-card-header tappable (click)="goToPost(post)">
    <span [innerHtml]="title"></span>
  </ion-card-header>

  <ion-item class="mini-user-profile">
    <ion-avatar item-left>
      <img src="img/mark.jpeg">
    </ion-avatar>
    <h2>{{post.userName}}</h2>
  </ion-item>

  <ion-card-content>
  <p [innerHtml]="post.summary"></p>
  </ion-card-content>

  <ion-item class="action-buttons">
    <button primary clear item-left>
      <ion-icon name="thumbs-up"></ion-icon>
      <div>{{post.upvote}} Upvotes</div>
    </button>
    <button (click)="goToPost(post)" [hidden]="post.commentCount === 0" primary clear item-left>
      <ion-icon name="text"></ion-icon>
      <div>{{post.commentCount}} Comments</div>
    </button>
  </ion-item>
</div>
