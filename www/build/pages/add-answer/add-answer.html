<ion-navbar *navbar>
  <ion-title>Write an answer</ion-title>
  <ion-buttons end>
    <button (click)="close()">
      <ion-icon name="ios-close"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="add-answer">
    <form #addAnswerForm="ngForm" novalidate>
      <ion-item>
        <ion-textarea placeholder="What would you like to say?" [(ngModel)]="answer.body" ngControl="body" #body="ngForm" required>
        </ion-textarea>
      </ion-item>
      <p [hidden]="body.valid || submitted == false" danger padding-left>
        You have nothing to say?
      </p>
    </form>

    <ion-row responsive-sm>
      <ion-col>
        <button (click)="addAnswer(addAnswerForm)" type="submit" primary block>Submit answer</button>
      </ion-col>
    </ion-row>
</ion-content>
