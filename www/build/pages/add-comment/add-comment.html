<ion-navbar *navbar>
  <ion-title>Add a comment</ion-title>
  <ion-buttons end>
    <button (click)="close()">
      <ion-icon name="ios-close"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="add-comment">
    <form #addCommentForm="ngForm" novalidate>
      <ion-item>
        <ion-textarea placeholder="What would you like to say?" [(ngModel)]="comment.body" ngControl="body" #body="ngForm" required>
        </ion-textarea>
      </ion-item>
      <p [hidden]="body.valid || submitted == false" danger padding-left>
        You have nothing to say?
      </p>
    </form>

    <ion-row responsive-sm>
      <ion-col>
        <button (click)="addComment(addCommentForm)" type="submit" primary block>Submit</button>
      </ion-col>
    </ion-row>
</ion-content>
