<ion-navbar *navbar>
  <ion-title>Question Asked</ion-title>
  <ion-buttons end>
    <button (click)="showCommentModal()">
      <ion-icon name="ios-create-outline"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="question-added-detail">
  <ion-card class="post-card">
    <div class="post-topic">
      <span class="topic-btn">
        <div class="topic-img" style="background:url('img/clash_royale.jpg') no-repeat;"></div>
          Clash Royale
      </span>
    </div>
    <h4 [innerHtml]="title"></h4>
    <ion-item class="mini-user-profile">
      <ion-avatar item-left>
        <img src="img/mark.jpeg">
      </ion-avatar>
      <h2>{{post.userName}}</h2>
    </ion-item>
    <p [innerHtml]="post.content"></p>
  </ion-card>

  <!-- Answers -->
  <ion-card [hidden]="answerCount === 0"  class="post-card">
    <div class="comments-block-header">{{answerGrammar}}</div>
    <div class="answer-for-question" *ngFor="#answer of answers">
      <ion-avatar item-left>
        <img src="img/mark.jpeg">
      </ion-avatar>
      <h2>{{answer.user.firstName}} {{answer.user.lastName}}</h2>
      <p [innerHTML]="answer.tanswer"></p>
    </div>
  </ion-card>
</ion-content>
