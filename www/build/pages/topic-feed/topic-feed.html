<ion-navbar *navbar>
  <ion-title>{{topicName}}</ion-title>
</ion-navbar>

<ion-content class="topic-feed">
  <ion-list>
    <ion-card class="post-card" *ngFor="#post of topic.feed">

      <!-- Post Added -->
      <post-added *ngIf="post.vfeedtype === 1" [post]="post"></post-added>

      <!-- Question Added -->
      <question-added *ngIf="post.vfeedtype === 2" [post]="post"></question-added>

      <!-- Answer Added -->
      <answer-added *ngIf="post.vfeedtype === 3" [post]="post"></answer-added>
    </ion-card>
  </ion-list>
</ion-content>
